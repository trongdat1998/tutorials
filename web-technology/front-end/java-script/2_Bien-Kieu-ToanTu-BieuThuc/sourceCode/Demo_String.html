<html>
  <head>
    <title>Example String</title>
  </head>
  <body>
    <script type="text/javascript">
        var  finalString = "Hello word"
        console.log("length: "+ finalString.length);
        console.log("subString: " + finalString.substring(0,3));
        console.log("concat: " + finalString.concat(" Hello Viet Nam"));
        console.log("toUpperCase: " + finalString.toLocaleUpperCase());
        console.log("toLowerCase: " + finalString.toLowerCase());
    </script>
  </body>
</html>
