<html>
  <head>
    <title>Example Ham</title>
    <script type="text/javascript">
      function goBack() {
        history.back();
      }
      function goNext() {
        history.forward();
      }
    </script>
  </head>
  <body>
    <p><a href="#" onclick="goBack()">Back</a></p>
    <p><a href="#" onclick="goNext()">Next</a></p>
  </body>
</html>
